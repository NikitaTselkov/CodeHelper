apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  tls:
  - hosts:
    - rewritecode.ru
    secretName: app-tls
  rules:
    - host: rewritecode.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: codehelper-clusterip-srv
                port:
                  number: 80