apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - rewritecode.ru
    secretName: app-tls
  rules:
    - host: rewritecode.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: codehelper-clusterip-srv
                port:
                  number: 80
          - path: /i
            pathType: Prefix
            backend:
              service:
                name: images-clusterip-srv
                port:
                  number: 8080